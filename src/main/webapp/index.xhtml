<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <head jsf:id="head">
    <meta charset="UTF-8" />
    <title><ui:insert name="title">Facelet Title</ui:insert></title>
    <script jsf:target="head" jsf:library="bower_components/jquery/dist" jsf:name="jquery.js"/>
    <script jsf:target="head" jsf:library="bower_components/vivus/dist" jsf:name="vivus.js"/>
  </head>
  <body jsf:id="body">
    #{facesContext.application.projectStage}<br/>
    #{initParam['javax.faces.PROJECT_STAGE']}
    <div id="my-div-id"></div>
    <script>
      new Vivus('my-div-id', {
          animTimingFunction: Vivus.EASE,
          duration: 200,
          file: 'images/logos/welovecoding.svg',
          type: 'delayed'
      });
    </script>
  </body>
</html>
